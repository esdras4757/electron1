<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../modules/node_modules/bootstrap/dist/css/bootstrap.css">

<body>
    <h1>Editar Gasto</h1>
    <div id="formulario-gastos">
        <form id="form-gastos" class="row g-3 needs-validation " novalidate>
            <div class="col-md-4">
              <label for="nombre" class="form-label">Nombre del gasto</label>
              <input type="text" class="form-control" id="nombre-gasto" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            
            <div class="col-md-6">
                <label for="inversion" class="form-label">Total</label>
                <div class="d-flex">
                  <input class="form-control w-75" type="text" name="number" id="Total-gasto">
                  
                </div>
                <div class="invalid-feedback">
                </div>
            </div>
            
            <div id="btnegreso" class="col-12 mt-3 mb-4">
              <button  class="btn btn-danger" type="submit">Editar gasto</button>
            </div>
          </form>

    </div>

    <style>
        #formulario-gastos{
            width: 80%;
            margin: 0px auto;
        }

        h1{
            margin: 0px auto;
            text-align: center;
            margin: 20px;
        }
    </style>
            <script type="module" src="../egresos.js"></script>

  
</body>
